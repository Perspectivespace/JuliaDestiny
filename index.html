<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кармический Целитель - Карта Судьбы</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- СЛОЙ 1: ФОН С АНИМАЦИЕЙ (ВСЕГДА ПОЗАДИ) -->
    <div class="background-layer">
        <canvas id="magic-dust"></canvas>
    </div>

    <!-- СЛОЙ 2: ИНТЕРАКТИВНЫЙ КОНТЕНТ (ВСЕГДА ВПЕРЕДИ) -->
    <main class="content-layer">
        <a href="#" class="map-point sun" style="top: 45%; left: 48%;">
            <span>Источник Света</span>
        </a>
        <a href="#" class="map-point constellation" style="top: 20%; left: 70%;">
            <span>Ключи к Гармонии</span>
        </a>
        <a href="#" class="map-point nebula" style="top: 75%; left: 25%;">
            <span>Хроники Трансформаций</span>
        </a>
        <a href="#" class="map-point moon" style="top: 80%; left: 80%;">
            <span>Зеркало Души</span>
        </a>
    </main>

    <!-- Модальное окно "Обо мне" -->
    <section id="about" class="page-content">
        <div class="content-wrapper">
            <a href="#" class="close-button">&times;</a>
            <h2>Источник Света: Мой Путь</h2>
            <div class="healer-photo"></div>
            <p class="intro-text">Приветствую, путник души. Я — [Ваше Имя], и моя миссия — освещать путь...</p>
            <div class="timeline">
                <h3>Ключевые моменты моего пути:</h3>
                <div class="timeline-event"><div class="timeline-dot"></div><div class="timeline-content"><h4>2015 - Первое Пробуждение</h4><p>...</p></div></div>
                <div class="timeline-event"><div class="timeline-dot"></div><div class="timeline-content"><h4>2018 - Встреча с Наставником</h4><p>...</p></div></div>
                <div class="timeline-event"><div class="timeline-dot"></div><div class="timeline-content"><h4>2021 - Начало Практики</h4><p>...</p></div></div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Physics2DPlugin.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const aboutLink = document.querySelector('.map-point.sun');
            const aboutPage = document.querySelector('#about');
            const closeButton = document.querySelector('#about .close-button');
            aboutLink.addEventListener('click', (event) => { event.preventDefault(); aboutPage.classList.add('visible'); });
            closeButton.addEventListener('click', (event) => { event.preventDefault(); aboutPage.classList.remove('visible'); });
            aboutPage.addEventListener('click', (event) => { if (event.target === aboutPage) { aboutPage.classList.remove('visible'); } });
        });
    </script>
</body>
</html>
