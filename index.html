<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кармический Целитель - Карта Судьбы</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- СЛОЙ 1: ФОН С АНИМАЦИЕЙ -->
    <div class="background-layer">
        <canvas id="magic-dust"></canvas>
    </div>

    <!-- СЛОЙ 2: ИНТЕРАКТИВНЫЙ КОНТЕНТ -->
    <main class="content-layer">
        <a href="#" class="map-point sun" style="top: 45%; left: 48%;"><span>Источник Света</span></a>
        <a href="#" class="map-point constellation" style="top: 20%; left: 70%;"><span>Ключи к Гармонии</span></a>
        <a href="#" class="map-point nebula" style="top: 75%; left: 25%;"><span>Хроники Трансформаций</span></a>
        <a href="#" class="map-point moon" style="top: 80%; left: 80%;"><span>Зеркало Души</span></a>
    </main>

    <!-- Модальное окно "Обо мне" -->
    <section id="about" class="page-content">
        <!-- ... (содержимое без изменений) ... -->
    </section>

    <!-- Секция "Ключи к Гармонии" (Видео-медитация) -->
    <section id="practices" class="page-content">
        <div class="content-wrapper">
            <a href="#" class="close-button">&times;</a>
            <h2>Медитация на соединение с Душой (Высшим Я)</h2>
            
            <!-- 
              ИЗМЕНЕНО: Добавлен атрибут onerror для отслеживания ошибок.
              Также добавлен ID для более удобного доступа.
            -->
            <video id="meditation-video" controls onerror="this.parentElement.setAttribute('data-error', 'Ошибка: не удалось загрузить видео. Проверьте имя и расположение файла.');">
                <source src="meditation.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео тег.
            </video>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Physics2DPlugin.min.js"></script>
    <script src="script.js"></script>
    
    <!-- Скрипт управления окнами (без изменений) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const aboutLink = document.querySelector('.map-point.sun');
            const aboutPage = document.querySelector('#about');
            const aboutCloseButton = document.querySelector('#about .close-button');
            aboutLink.addEventListener('click', (event) => { event.preventDefault(); aboutPage.classList.add('visible'); });
            aboutCloseButton.addEventListener('click', (event) => { event.preventDefault(); aboutPage.classList.remove('visible'); });
            aboutPage.addEventListener('click', (event) => { if (event.target === aboutPage) { aboutPage.classList.remove('visible'); } });

            const practicesLink = document.querySelector('.map-point.constellation');
            const practicesPage = document.querySelector('#practices');
            const practicesCloseButton = document.querySelector('#practices .close-button');
            const meditationVideo = document.querySelector('#meditation-video');
            function closePracticesModal() {
                practicesPage.classList.remove('visible');
                meditationVideo.pause();
                meditationVideo.currentTime = 0;
            }
            practicesLink.addEventListener('click', (event) => { event.preventDefault(); practicesPage.classList.add('visible'); });
            practicesCloseButton.addEventListener('click', (event) => { event.preventDefault(); closePracticesModal(); });
            practicesPage.addEventListener('click', (event) => { if (event.target === practicesPage) { closePracticesModal(); } });
        });
    </script>
</body>
</html>
